<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Example of HTML5 text formating tag</title>
	</head>
	<body>
		<b>This text is bold</b><br />
		<i>This text is italic</i><br />
		<mark>This text is marked</mark><br />
		This is <sub>subscript</sub> and <sup>superscript </sup><br />
		<ins>This text is inserted to the document</ins><br />
		<del>This text is deleted from the document</del><br />
	</body>
</html>
